<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content = "IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!--style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style-->
</head>
<body>
  <div id="Card_Front">
    <p id="favicon">
      <img id="Card_Logo" src="Imgs/favicon-32x32.png">
    </p>
    <p id="Num"> 0000 0000 0000 0000 </p>
    <div id= "NameAndDate">
      <p id="Name"> Jane Appleseed</p>
      <p id="Date"> 00/00</p>
    </div>
  </div>

  <div id="Card_Back">
    <p id="cvc" > 000 </p>
  </div>

  <div id="Card_Data">
    <label for="Cardholder_Name"> CARDHOLDER NAME </label>
    <input type="text" name="Cardholder_Nam" id="Cardholder_Nam">

    <label for="Card_num"> CARD NUMBER </label><!-- podemos colocar um limite para a escolha do número - Exemplo: para idade de 1 a 122 anos-->
    <input type="number" name="Card_numero" id="Card_numero" min="1" max="9999999999999999">
    
    <label for="Exp_Date"> EXP. DATE (MM/YY) </label>
      
    <div>
      <input type="number" name="Exp_Date" id="MM" min="1" max="12">
      <input type="number" name="Exp_Date" id="YY" min="1" max="99">
    </div>

    <label for="CVC"> CVC </label>
    <input type="number" name="CVC" id="CVC" min="0" max="999">
    
    <button type="submit"> Confirm </button> 
   
  </div>
  
  <!--
    0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm 
  -->

  <!-- Completed state start -->

</body>
</html>
